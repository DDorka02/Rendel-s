<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="stilus.css">
    <title>Dobszay Dorka</title>
  </head>
  <body>
    <main class="container-fluid">
        <nav class="col-md-12 bg-light">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Termékeink</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kapcsolat.html">Személyes adatok</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin.html">Admin</a>
            </li>
          </ul>
        </nav>
      <article>
        <h1>Admin</h1>
        <div class="urlap">
          <label for="rend">Rendezés:</label>
          <select name="rend" id="rend">
            <option value="null">Válassz!</option>
            <option value="nev">Név sorban</option>
            <option value="kor">Élet szerint</option>
          </select>
        </div>
          <div class="szuro">
            <h3>Szűrés név szerint</h3>
            <div class="mb-3 mt-3">
                  <input type="text" class="form-control" id="sznev" name="sznev">
                </div>
                <h3>Szűrés szín szerint</h3>
            <div class="mb-3 mt-3">
              <input type="text" class="form-control" id="szin" name="szin" />
            </div>
            </div>
          <form class="was-validated">
            <div class="mb-3">
              <label for="avatar">Kép választása:</label>
                  <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
            </div>
            <div class="mb-3 mt-3">
              <label for="nev" class="form-label">Neve:</label>
              <input
                type="text"
                class="form-control"
                id="nev"
                pattern="^[A-Z][a-zA-Z ]{2,}$"
                required
                placeholder="Valaki"
                name="nev"
              />
              <div class="valid-feedback">Ok.</div>
              <div class="invalid-feedback">
                A név nagy betűvel keződjön, min 3 karakter.
              </div>
            </div>
            <div class="mb-3">
              <label for="kor" class="form-label">Kb a hogy meddig él:</label>
              <input
                type="number"
                class="form-control"
                id="kor"
                required
                min="0"
                max="6"
                name="kor"
              />
              <div class="valid-feedback">OK.</div>
              <div class="invalid-feedback">0-6 között írhatsz.</div>
            </div>
            <div class="mb-3">
              <label for="kor" class="form-label">Színe:</label>
              <input
              type="text"
              class="form-control"
              id="szin"
              pattern="^[A-Z][a-zA-Z ]{2,}$"
              required
              placeholder="Zöld"
              name="szin"
              />
              <div class="valid-feedback">OK.</div>
              <div class="invalid-feedback">Színt írhatsz.</div>
            </div>
                
            <button type="submit" id="submit" class="btn btn-primary">
              Hozzáad
            </button>
          </form>
        </div>
        
        <div class="adatok"></div>
      </article>
    </main>
  </body>
</html>
